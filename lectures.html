<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحصص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; padding: 20px; }
        .bg-alpha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #1e1b4b, #000); }
        
        .lesson-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }
        .btn-alpha {
            background: linear-gradient(90deg, #6366f1, #8b5cf6); color: white;
            width: 100%; padding: 12px; border-radius: 12px; margin-top: 15px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bg-alpha"></div>
    <div id="app">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="history.back()" class="w-10 h-10 bg-white/10 rounded-full text-white">➜</button>
            <h1 class="text-2xl font-bold">{{ tName }}</h1>
        </div>

        <div v-for="(unit, uIdx) in units">
            <div class="bg-indigo-600 text-xs px-4 py-1 rounded-full inline-block mb-4">{{ unit.unit_name }}</div>
            
            <div v-for="(ch, cIdx) in unit.chapters" class="lesson-card">
                <div class="text-red-400 text-xs font-bold mb-1">المحاضرة {{ cIdx + 1 }}</div>
                <h2 class="text-xl font-bold mb-4">{{ ch.chapter_name || ch.name }}</h2>
                
                <div class="flex gap-2 text-center text-xs text-gray-400">
                    <div class="flex-1 bg-white/5 p-2 rounded"><i class="fas fa-video text-indigo-400 block mb-1"></i> {{ countV(ch) }} فيديو</div>
                    <div class="flex-1 bg-white/5 p-2 rounded"><i class="fas fa-file text-indigo-400 block mb-1"></i> ملفات</div>
                </div>

                <button @click="open(uIdx, cIdx)" class="btn-alpha">محتوى المحاضرة <i class="fas fa-arrow-left"></i></button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        // ... (نفس روابط URLS السابقة) ...
        const URLS = { 'علمي علوم': "https://plus-teal.vercel.app/organized_output.json", 'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json", 'أزهر': "https://plus-teal.vercel.app/organized_output.json" };

        createApp({
            setup() {
                const units = ref([]);
                const tName = ref('');
                const params = new URLSearchParams(window.location.search);
                
                const open = (u, c) => window.location.href = `parts.html?yid=${params.get('yid')}&sid=${params.get('sid')}&tid=${params.get('tid')}&uid=${u}&cid=${c}`;
                const countV = (ch) => { let c=0; if(ch.videos) c+=ch.videos.length; if(ch.lectures) ch.lectures.forEach(l=>{if(l.videos)c+=l.videos.length}); return c; };

                onMounted(async () => {
                    const code = checkAuth();
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/'+code).once('value');
                    const section = snap.val().section;

                    const res = await fetch(URLS[section]);
                    const data = await res.json();
                    const year = data.find(y => y.id == params.get('yid')) || data[0];
                    const sub = year.subjects.find(s => s.id == params.get('sid'));
                    const teacher = sub.teachers.find(t => t.id == params.get('tid'));
                    
                    tName.value = teacher.name;
                    units.value = teacher.units || [{ unit_name: "المحاضرات", chapters: teacher.chapters }];
                });
                return { units, tName, open, countV };
            }
        }).mount('#app');
    </script>
</body>
</html>
