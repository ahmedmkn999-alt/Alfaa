<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحتوى | ALPHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background: #000; color: white; font-family: 'Tajawal', sans-serif; 
            min-height: 100vh; padding-bottom: 50px; overflow-x: hidden;
        }
        /* خلفية نيون */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 10%, #1e1b4b, #000 70%);
        }

        /* كارت الحصة الزجاجي */
        .lesson-card {
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            position: relative; transition: 0.3s;
        }
        .lesson-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
            box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.2);
        }

        .l-num { 
            color: #a5b4fc; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; 
            display: flex; justify-content: space-between;
        }
        .l-title { font-size: 1.3rem; font-weight: 800; color: white; margin-bottom: 20px; }

        /* الأزرار */
        .action-row { display: flex; gap: 10px; }
        .btn-open {
            flex: 1; background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white; padding: 12px; border-radius: 12px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-open:active { transform: scale(0.95); }

        .stat-badge {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; color: #cbd5e1;
            display: flex; align-items: center; gap: 5px;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="app" class="p-6">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="history.back()" class="w-10 h-10 bg-white/5 border border-white/10 rounded-full text-white flex items-center justify-center hover:bg-white/10">➜</button>
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-indigo-300">{{ teacherName }}</h1>
                <p class="text-gray-400 text-xs">قائمة المحتوى الدراسي</p>
            </div>
        </div>

        <div v-if="loading" class="text-center mt-20 text-indigo-400">جاري التحميل...</div>

        <div v-else>
            <div v-for="(unit, uIdx) in units" :key="uIdx">
                <div class="inline-block px-4 py-1 rounded-full bg-indigo-900/50 border border-indigo-500/30 text-indigo-300 text-sm font-bold mb-4 mt-4">
                    {{ unit.unit_name }}
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div v-for="(ch, cIdx) in unit.chapters" :key="cIdx" class="lesson-card group">
                        <div class="l-num">
                            <span><i class="fas fa-hashtag text-indigo-500"></i> درس {{ cIdx + 1 }}</span>
                            <i class="fas fa-lock-open text-green-400 text-xs"></i>
                        </div>
                        
                        <h2 class="l-title">{{ ch.chapter_name || ch.name }}</h2>
                        
                        <div class="flex gap-2 mb-4">
                            <div class="stat-badge"><i class="fas fa-video text-indigo-400"></i> {{ countV(ch) }} فيديو</div>
                            <div class="stat-badge"><i class="fas fa-file-pdf text-indigo-400"></i> ملفات</div>
                        </div>

                        <button @click="open(uIdx, cIdx)" class="btn-open">
                            فتح المحاضرة <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = { 'علمي علوم': "https://plus-teal.vercel.app/organized_output.json", 'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json", 'أزهر': "https://plus-teal.vercel.app/organized_output.json" };

        createApp({
            setup() {
                const units = ref([]);
                const loading = ref(true);
                const teacherName = ref('');
                const params = new URLSearchParams(window.location.search);
                
                // دالة الفتح المعزولة
                const open = (u, c) => window.location.href = `parts.html?yid=${params.get('yid')}&sid=${params.get('sid')}&tid=${params.get('tid')}&uid=${u}&cid=${c}`;
                
                const countV = (ch) => { let c=0; if(ch.videos) c+=ch.videos.length; if(ch.lectures) ch.lectures.forEach(l=>{if(l.videos)c+=l.videos.length}); return c; };

                onMounted(async () => {
                    const code = checkAuth();
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/'+code).once('value');
                    const section = snap.val().section;
                    
                    const res = await fetch(URLS[section]);
                    const data = await res.json();
                    const year = data.find(y => y.id == params.get('yid')) || data[0];
                    const sub = year.subjects.find(s => s.id == params.get('sid'));
                    const teacher = sub.teachers.find(t => t.id == params.get('tid'));
                    
                    teacherName.value = teacher.name;
                    units.value = teacher.units || [{unit_name: "المحاضرات", chapters: teacher.chapters}];
                    loading.value = false;
                });
                return { units, teacherName, loading, open, countV };
            }
        }).mount('#app');
    </script>
</body>
</html>
