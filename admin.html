<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القيادة | ALPHA Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #1e1b4b, #000); }
        
        /* شاشة القفل */
        #lockScreen {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }

        /* كروت الإحصائيات */
        .stat-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 20px; backdrop-filter: blur(10px);
        }
        .stat-num { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to right, #6366f1, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* الجدول */
        .glass-table {
            width: 100%; border-collapse: separate; border-spacing: 0 10px;
        }
        .glass-table th { color: #94a3b8; font-size: 0.8rem; text-align: right; padding: 10px 20px; }
        .glass-table td { background: rgba(255,255,255,0.03); padding: 15px 20px; first-child: border-radius: 12px 0 0 12px; last-child: border-radius: 0 12px 12px 0; }
        .glass-table tr:hover td { background: rgba(99, 102, 241, 0.1); }
        
        /* الأزرار */
        .btn-alpha { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 10px 20px; border-radius: 12px; font-weight: bold; }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; padding: 5px 10px; border-radius: 8px; }
    </style>
</head>
<body class="p-6">
    <div class="bg-glow"></div>

    <div id="lockScreen">
        <div class="text-center w-80">
            <h1 class="text-4xl font-black mb-6 tracking-widest font-[Outfit]">ALPHA</h1>
            <input type="password" id="adminPass" placeholder="كلمة المرور" class="w-full bg-white/10 border border-white/20 p-3 rounded-xl text-center text-white outline-none mb-4 focus:border-indigo-500">
            <button onclick="checkPass()" class="btn-alpha w-full">دخول النظام</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold">لوحة القيادة</h1>
                <p class="text-gray-400 text-sm">إدارة الطلاب والأكواد</p>
            </div>
            <button onclick="location.reload()" class="bg-white/10 p-3 rounded-full hover:bg-white/20"><i class="fas fa-sync"></i></button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="stat-card">
                <p class="text-gray-400 text-sm">إجمالي الطلاب</p>
                <div id="totalStudents" class="stat-num">0</div>
            </div>
            <div class="stat-card">
                <p class="text-gray-400 text-sm">إجمالي الأرباح</p>
                <div id="totalRevenue" class="stat-num">0 ج.م</div>
            </div>
            <div class="stat-card">
                <p class="text-gray-400 text-sm">الأكواد المباعة</p>
                <div id="soldCodes" class="stat-num">0</div>
            </div>
        </div>

        <div class="stat-card mb-10">
            <h2 class="text-xl font-bold mb-6 border-r-4 border-indigo-500 pr-3">إصدار كود جديد</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input id="stdName" type="text" placeholder="اسم الطالب" class="bg-black/30 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-indigo-500">
                <select id="stdSec" class="bg-black/30 border border-white/10 p-3 rounded-xl text-white outline-none">
                    <option value="علمي علوم">علمي علوم</option>
                    <option value="علمي رياضة">علمي رياضة</option>
                    <option value="أدبي">أدبي</option>
                    <option value="أزهر">أزهر</option>
                </select>
                <input id="price" type="number" value="100" placeholder="السعر" class="bg-black/30 border border-white/10 p-3 rounded-xl text-white outline-none text-center">
                <button onclick="createCode()" class="btn-alpha">إنشاء <i class="fas fa-plus mr-2"></i></button>
            </div>
            
            <div id="result" class="hidden mt-6 bg-green-500/10 border border-green-500/30 p-4 rounded-xl text-center">
                <p class="text-green-400 text-sm mb-2">تم الإنشاء بنجاح!</p>
                <div id="newCode" class="text-3xl font-mono font-bold tracking-widest text-white select-all cursor-pointer" onclick="navigator.clipboard.writeText(this.innerText); alert('تم النسخ')"></div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4">أحدث المشتركين</h2>
        <div class="overflow-x-auto">
            <table class="glass-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الكود</th>
                        <th>الشعبة</th>
                        <th>السعر</th>
                        <th>تحكم</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // إعدادات الفايربيس (القديم FullMark)
        const firebaseConfig = {
            apiKey: "AIzaSyD1QB3qaFfkGYq0OWOEAr83V25NAPFwxzs",
            authDomain: "fullmark-2025.firebaseapp.com",
            databaseURL: "https://fullmark-2025-default-rtdb.firebaseio.com",
            projectId: "fullmark-2025",
            storageBucket: "fullmark-2025.firebasestorage.app",
            messagingSenderId: "963956202032",
            appId: "1:963956202032:web:4df914457d79b75dee2bf5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() {
            const p = document.getElementById('adminPass').value;
            if(p === 'ahmedmo12345') { // الباسورد القديم بتاعك
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
            } else {
                alert('كلمة المرور خطأ ❌');
            }
        }

        function createCode() {
            const name = document.getElementById('stdName').value;
            const sec = document.getElementById('stdSec').value;
            const price = document.getElementById('price').value;
            
            if(!name) return alert('اكتب اسم الطالب');

            const code = Math.floor(100000 + Math.random() * 900000).toString();
            
            db.ref('approvedStudents/'+code).set({
                studentName: name, section: sec, price: price,
                expiry: Date.now() + (30 * 24 * 60 * 60 * 1000), // 30 يوم
                isBlocked: false, createdAt: Date.now()
            }).then(() => {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('newCode').innerText = code;
                document.getElementById('stdName').value = '';
            });
        }

        function loadData() {
            db.ref('approvedStudents').on('value', snap => {
                const data = snap.val() || {};
                const list = document.getElementById('tableBody');
                list.innerHTML = '';
                
                let count = 0;
                let money = 0;

                Object.entries(data).reverse().forEach(([code, val]) => {
                    count++;
                    money += parseInt(val.price || 0);

                    const tr = `
                        <tr>
                            <td class="font-bold text-white">${val.studentName}</td>
                            <td class="font-mono text-indigo-300 select-all">${code}</td>
                            <td><span class="bg-white/10 px-2 py-1 rounded text-xs">${val.section}</span></td>
                            <td class="text-green-400 font-bold">${val.price} ج.م</td>
                            <td>
                                <button onclick="del('${code}')" class="btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    list.innerHTML += tr;
                });

                document.getElementById('totalStudents').innerText = count;
                document.getElementById('totalRevenue').innerText = money.toLocaleString() + ' ج.م';
                document.getElementById('soldCodes').innerText = count;
            });
        }

        function del(code) {
            if(confirm('حذف هذا الطالب نهائياً؟')) db.ref('approvedStudents/'+code).remove();
        }
    </script>
</body>
</html>
