<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفيديوهات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; padding: 20px; }
        .bg-alpha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #1e1b4b, #000); }
        .v-card {
            background: rgba(30,41,59,0.5); padding: 20px; border-radius: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .v-card:active { background: #6366f1; border-color: #6366f1; }
        .play-btn { width: 40px; height: 40px; background: #6366f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="bg-alpha"></div>
    <div id="app">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="history.back()" class="w-10 h-10 bg-white/10 rounded-full text-white">➜</button>
            <h1 class="text-lg font-bold truncate w-64">{{ title }}</h1>
        </div>

        <div v-for="(v, i) in videos" @click="play(v)" class="v-card">
            <div class="text-gray-400 font-bold">#{{ i+1 }}</div>
            <div class="flex-1 font-bold">{{ v.video_name || v.title || v.name }}</div>
            <div class="play-btn"><i class="fas fa-play"></i></div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        // ... (نفس الروابط) ...
        const URLS = { 'علمي علوم': "https://plus-teal.vercel.app/organized_output.json", 'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json", 'أزهر': "https://plus-teal.vercel.app/organized_output.json" };

        createApp({
            setup() {
                const videos = ref([]);
                const title = ref('');
                const params = new URLSearchParams(window.location.search);
                
                const play = (v) => { localStorage.setItem('currentVideo', JSON.stringify(v)); window.location.href = 'player.html'; };

                onMounted(async () => {
                    const code = checkAuth();
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/'+code).once('value');
                    const section = snap.val().section;

                    const res = await fetch(URLS[section]);
                    const data = await res.json();
                    
                    const year = data.find(y => y.id == params.get('yid')) || data[0];
                    const sub = year.subjects.find(s => s.id == params.get('sid'));
                    const teacher = sub.teachers.find(t => t.id == params.get('tid'));
                    
                    let ch;
                    if(teacher.units) ch = teacher.units[params.get('uid')].chapters[params.get('cid')];
                    else ch = teacher.chapters[params.get('cid')];

                    title.value = ch.chapter_name || ch.name;
                    let vids = [];
                    if(ch.videos) vids = [...vids, ...ch.videos];
                    if(ch.lectures) ch.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                    videos.value = vids;
                });
                return { videos, title, play };
            }
        }).mount('#app');
    </script>
</body>
</html>
