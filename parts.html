<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفيديوهات | ALPHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; padding-bottom: 50px; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 10%, #1e1b4b, #000 60%); }
        
        .header-sticky {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .video-item {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05);
            padding: 15px; border-radius: 16px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.2s;
        }
        .video-item:active { background: #312e81; border-color: #6366f1; }
        
        .play-icon-box {
            width: 45px; height: 45px; border-radius: 12px;
            background: rgba(99, 102, 241, 0.15); color: #818cf8;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .video-item:active .play-icon-box { background: #6366f1; color: white; }

        .vid-title { font-weight: bold; font-size: 1rem; color: #e2e8f0; flex: 1; }
        .vid-meta { font-size: 0.75rem; color: #64748b; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="app">
        <div class="header-sticky flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-white/10 rounded-full text-white flex items-center justify-center hover:bg-white/20">➜</button>
            <div style="max-width: 80%;">
                <h1 class="text-lg font-bold text-indigo-300 truncate">{{ title }}</h1>
                <p class="text-xs text-gray-400">قائمة فيديوهات المحاضرة</p>
            </div>
        </div>

        <div class="px-4">
            <div v-if="videos.length > 0">
                <div v-for="(v, i) in videos" @click="play(v)" class="video-item group">
                    <div class="text-gray-500 font-bold text-sm w-6">{{ i + 1 }}</div>
                    
                    <div class="flex-1">
                        <div class="vid-title group-hover:text-white">{{ v.video_name || v.title || v.name }}</div>
                        <div class="vid-meta"><i class="fas fa-play-circle text-xs"></i> فيديو مسجل</div>
                    </div>
                    
                    <div class="play-icon-box"><i class="fas fa-play"></i></div>
                </div>
            </div>
            
            <div v-else class="text-center mt-20 text-gray-500">
                <i class="fas fa-video-slash text-4xl mb-4"></i>
                <p>لا يوجد فيديوهات متاحة لهذه المحاضرة حالياً</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const videos = ref([]);
                const title = ref('جاري التحميل...');

                // دالة تشغيل الفيديو
                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(() => {
                    // التحقق من تسجيل الدخول
                    checkAuth();

                    // جلب البيانات التي تم تخزينها من صفحة lectures.html
                    const storedVids = localStorage.getItem('selectedLectureVids');
                    const storedTitle = localStorage.getItem('selectedLectureTitle');

                    if (storedVids) {
                        videos.value = JSON.parse(storedVids);
                        title.value = storedTitle || 'المحتوى التعليمي';
                    } else {
                        title.value = 'خطأ في جلب البيانات';
                    }
                });

                return { videos, title, play };
            }
        }).mount('#app');
    </script>
</body>
</html>
