<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفيديوهات | ALPHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; padding-bottom: 50px; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 10%, #1e1b4b, #000 60%); }
        
        .header-sticky {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .video-item {
            background: rgba(30, 41, 59, 0.4); 
            padding: 15px; border-radius: 16px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.3s; border-width: 1px; border-style: solid;
        }
        
        /* الأيقونة هتاخد لون الفئة بتاعها */
        .play-icon-box {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        /* فئات الألوان المختلفة */
        .color-group-1 { border-color: rgba(99, 102, 241, 0.3); } /* أزرق */
        .color-group-1 .play-icon-box { background: rgba(99, 102, 241, 0.2); color: #818cf8; }

        .color-group-2 { border-color: rgba(236, 72, 153, 0.3); } /* بينك */
        .color-group-2 .play-icon-box { background: rgba(236, 72, 153, 0.2); color: #f472b6; }

        .color-group-3 { border-color: rgba(34, 197, 94, 0.3); } /* أخضر */
        .color-group-3 .play-icon-box { background: rgba(34, 197, 94, 0.2); color: #4ade80; }

        .color-group-4 { border-color: rgba(251, 191, 36, 0.3); } /* ذهبي */
        .color-group-4 .play-icon-box { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="app">
        <div class="header-sticky flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-white/10 rounded-full text-white flex items-center justify-center">➜</button>
            <div style="max-width: 80%;">
                <h1 class="text-lg font-bold text-indigo-300 truncate">{{ title }}</h1>
                <p class="text-xs text-gray-400">محتوى المحاضرة المنفصل</p>
            </div>
        </div>

        <div class="px-4">
            <div v-if="videos.length > 0">
                <div v-for="(v, i) in videos" @click="play(v)" 
                     :class="['video-item', getColorClass()]">
                    <div class="text-gray-500 font-bold text-sm w-6">{{ i + 1 }}</div>
                    
                    <div class="flex-1">
                        <div class="vid-title">{{ v.video_name || v.title || v.name }}</div>
                        <div class="vid-meta text-xs opacity-50">فيديو تعليمي</div>
                    </div>
                    
                    <div class="play-icon-box"><i class="fas fa-play"></i></div>
                </div>
            </div>
            <div v-else class="text-center mt-20 text-gray-500">
                <p>لا يوجد فيديوهات متاحة</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const videos = ref([]);
                const title = ref('');

                // دالة بتدي لون ثابت للمحاضرة الحالية
                const getColorClass = () => {
                    // بنستخدم رقم عشوائي ثابت لكل مرة تفتح فيها الصفحة عشان تميز المحاضرة دي
                    const colorNum = (Math.floor(Math.random() * 4) + 1);
                    return `color-group-${colorNum}`;
                };

                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(() => {
                    checkAuth();
                    const vids = JSON.parse(localStorage.getItem('selectedLectureVids') || '[]');
                    const lectureTitle = localStorage.getItem('selectedLectureTitle') || 'المحتوى';
                    videos.value = vids;
                    title.value = lectureTitle;
                });

                return { videos, title, play, getColorClass };
            }
        }).mount('#app');
    </script>
</body>
</html>
