<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل FULL MARK</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; overflow: hidden; font-family: 'Tajawal', sans-serif; }
        
        .video-wrapper {
            width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;
            position: relative; background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        /* --- تخصيص ألوان Plyr لـ FULL MARK --- */
        :root {
            --plyr-color-main: #6366f1; /* Indigo */
            --plyr-video-background: transparent;
            --plyr-menu-background: rgba(15, 23, 42, 0.95);
            --plyr-menu-color: #f8fafc;
            --plyr-menu-border-color: rgba(99, 102, 241, 0.2);
        }

        /* تعديل شكل زر التشغيل الكبير */
        .plyr__control--overlaid {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(217, 70, 239, 0.9)) !important;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
            border: none !important;
        }
        
        /* شريط التقدم */
        .plyr--full-ui input[type=range] {
            color: #d946ef !important; /* Fuchsia */
        }

        /* زر الرجوع العائم */
        .back-btn {
            position: absolute; top: 20px; right: 20px; z-index: 50;
            width: 45px; height: 45px; border-radius: 15px;
            background: rgba(15, 23, 42, 0.6); color: white;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.4s;
        }
        .back-btn:hover { background: #6366f1; transform: scale(1.1) rotate(5deg); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }

        /* العلامة المائية */
        .fullmark-watermark {
            position: absolute; top: 25px; left: 25px; z-index: 40;
            opacity: 0.8; pointer-events: none;
            display: flex; flex-direction: column; align-items: flex-start;
        }
        .logo-text {
            font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(to right, #fff, #6366f1, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            letter-spacing: -1px;
        }
        .dev-tag {
            font-size: 0.6rem; color: #6366f1; font-weight: 800; 
            letter-spacing: 2px; text-transform: uppercase; margin-top: -5px;
        }

        /* مناطق اللمس المزدوج */
        .dt-zone {
            position: absolute; top: 0; bottom: 0; width: 35%; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; pointer-events: auto;
        }
        .dt-left { left: 0; }
        .dt-right { right: 0; }
        
        .tap-icon { 
            background: rgba(99, 102, 241, 0.2); padding: 20px; border-radius: 50%;
            backdrop-filter: blur(8px); display: flex; flex-direction: column; 
            align-items: center; border: 1px solid rgba(99, 102, 241, 0.3);
            color: white;
        }
        .tap-text { font-size: 0.75rem; font-weight: bold; margin-top: 5px; }

    </style>
</head>
<body>

    <div onclick="history.back()" class="back-btn" title="رجوع">
        <i class="fas fa-arrow-right"></i>
    </div>

    <div class="fullmark-watermark">
        <span class="logo-text">FULL MARK</span>
        <span class="dev-tag">By ELGIZAWY</span>
    </div>

    <div class="video-wrapper">
        <video id="player" playsinline controls data-poster="https://via.placeholder.com/1920x1080/020617/6366f1?text=FULL+MARK+PLAYER">
        </video>

        <div id="tapLeft" class="dt-zone dt-left">
            <div class="tap-icon"><i class="fas fa-backward text-2xl"></i><span class="tap-text">10s</span></div>
        </div>
        <div id="tapRight" class="dt-zone dt-right">
            <div class="tap-icon"><i class="fas fa-forward text-2xl"></i><span class="tap-text">10s</span></div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const vData = JSON.parse(localStorage.getItem('currentVideo'));
        const wrapper = document.querySelector('.video-wrapper');

        if (vData) {
            let src = vData.stream_url || vData.link || vData.url || vData.video_url;

            // التحقق من يوتيوب
            if (src.includes('youtube') || src.includes('youtu.be')) {
                let embedId = src.split('v=')[1] || src.split('/').pop();
                const ampIndex = embedId.indexOf('&');
                if(ampIndex !== -1) embedId = embedId.substring(0, ampIndex);

                wrapper.innerHTML = `
                    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="${embedId}"></div>
                    <div id="tapLeft" class="dt-zone dt-left"><div class="tap-icon"><i class="fas fa-backward"></i><span class="tap-text">10s</span></div></div>
                    <div id="tapRight" class="dt-zone dt-right"><div class="tap-icon"><i class="fas fa-forward"></i><span class="tap-text">10s</span></div></div>
                `;
            } else {
                document.getElementById('player').src = src;
            }

            // إعداد المشغل
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
                settings: ['quality', 'speed'],
                speed: { selected: 1, options: [0.5, 1, 1.25, 1.5, 2] },
                tooltips: { controls: true, seek: true },
                i18n: { speed: 'السرعة', quality: 'الجودة', settings: 'الإعدادات' }
            });

            // نظام اللمس المزدوج (Double Tap)
            const tapLeft = document.getElementById('tapLeft');
            const tapRight = document.getElementById('tapRight');
            let lastTap = 0;

            function handleDoubleTap(direction) {
                const now = Date.now();
                if (now - lastTap < 350) {
                    if(direction === 'forward') {
                        player.forward(10);
                        showEffect(tapRight);
                    } else {
                        player.rewind(10);
                        showEffect(tapLeft);
                    }
                }
                lastTap = now;
            }

            function showEffect(el) {
                el.style.opacity = '1';
                setTimeout(() => el.style.opacity = '0', 500);
            }

            tapRight.addEventListener('click', () => handleDoubleTap('forward'));
            tapLeft.addEventListener('click', () => handleDoubleTap('backward'));

        } else {
            alert("المصدر غير متوفر");
            history.back();
        }
    </script>
</body>
</html>
