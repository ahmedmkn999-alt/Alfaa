<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الاشتراك | FULL MARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: #020617; color: white; font-family: 'Tajawal', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; overflow: hidden; margin: 0;
        }
        
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #020617 80%);
        }

        /* كارت الاشتراك الزجاجي */
        .glow-box {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.2);
            border-radius: 40px;
        }
        
        .crown-icon { 
            font-size: 3.5rem; 
            background: linear-gradient(135deg, #fbbf24, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.4));
            animation: float 3s ease-in-out infinite; 
        }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .digit-box {
            background: rgba(2, 6, 23, 0.6); 
            border: 1px solid rgba(99, 102, 241, 0.2); 
            padding: 15px; border-radius: 20px;
            min-width: 80px; text-align: center;
        }
        .digit-val { 
            font-size: 2.2rem; font-weight: 900; 
            color: #6366f1; text-shadow: 0 0 15px rgba(99, 102, 241, 0.5); 
            font-family: 'Outfit', sans-serif; 
        }
        .digit-label { color: #64748b; font-size: 0.7rem; margin-top: 5px; font-weight: bold; }

        .active-badge {
            background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 6px 18px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; 
            display: inline-flex; align-items: center; gap: 8px;
        }
        
        .code-display {
            font-family: 'Outfit', sans-serif; letter-spacing: 4px; font-size: 1.8rem;
            background: linear-gradient(to right, #6366f1, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900; margin-top: 5px;
        }

        .btn-return {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-return:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); }

        .branding-text {
            margin-top: 40px; font-size: 0.7rem; letter-spacing: 4px; color: #475569; font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="w-full max-w-md p-6">
        
        <div class="text-center mb-8">
            <i class="fas fa-crown crown-icon mb-4"></i>
            <h1 class="text-3xl font-black tracking-tight text-white mb-1">
                FULL MARK STUDENT
            </h1>
            <p class="text-xs text-gray-500 tracking-[0.3em] uppercase mb-4">Subscription Status</p>
            <h2 id="studentNameDisplay" class="text-2xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-white font-bold">...</h2>
        </div>

        <div class="glow-box p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-indigo-500"></div>

            <div class="flex justify-between items-center mb-10">
                <span class="active-badge"><i class="fas fa-check-circle animate-pulse"></i> حساب نشط</span>
                <span class="text-gray-500 text-[10px] font-bold uppercase">Plan: Premium</span>
            </div>

            <p class="text-sm text-gray-400 mb-6 font-bold">الوقت المتبقي لانتهاء التفعيل</p>

            <div class="flex justify-center gap-3 mb-10">
                <div class="digit-box"><div class="digit-val" id="dDays">00</div><div class="digit-label">يوم</div></div>
                <div class="text-2xl text-indigo-900 self-center font-black">:</div>
                <div class="digit-box"><div class="digit-val" id="dHours">00</div><div class="digit-label">ساعة</div></div>
                <div class="text-2xl text-indigo-900 self-center font-black">:</div>
                <div class="digit-box"><div class="digit-val" id="dMins">00</div><div class="digit-label">دقيقة</div></div>
            </div>

            <a href="subjects.html" class="btn-return block w-full text-white font-black py-5 rounded-2xl transition-all flex items-center justify-center gap-3">
                <i class="fas fa-th-large"></i> دخول منصة المواد
            </a>
        </div>

        <div class="text-center mt-10">
            <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest">كود الطالب الحالي</p>
            <div id="codeShow" class="code-display">------</div>
        </div>

        <div class="branding-text text-center">
            ELGIZAWY • DEVELOPMENT
        </div>

    </div>

    <script>
        const db = firebase.database();
        // تم تعديل المفتاح ليناسب ما تم تخزينه في صفحة تسجيل الدخول
        const code = localStorage.getItem('alpha_user_code') || localStorage.getItem('activeCode');
        document.getElementById('codeShow').innerText = code || '---';

        if(code) {
            db.ref('approvedStudents/' + code).on('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('studentNameDisplay').innerText = data.studentName;
                    startTimer(data.expiryDate || data.expiry);
                }
            });
        }

        function startTimer(expiry) {
            if(!expiry) return;
            
            const timerFunc = () => {
                const now = new Date().getTime();
                const distance = expiry - now;

                if (distance < 0) {
                    document.getElementById('dDays').innerText = "00";
                    document.getElementById('dHours').innerText = "00";
                    document.getElementById('dMins').innerText = "00";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('dDays').innerText = days < 10 ? "0"+days : days;
                document.getElementById('dHours').innerText = hours < 10 ? "0"+hours : hours;
                document.getElementById('dMins').innerText = minutes < 10 ? "0"+minutes : minutes;
            };

            timerFunc();
            setInterval(timerFunc, 1000 * 60); // تحديث كل دقيقة للحفاظ على الأداء
        }
    </script>
</body>
</html>
